<div class="container-auth" id="container">
  <div class="form-container sign-in">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Iniciar Sesión</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>o usa tu correo y contraseña</span>
      
      <input type="email" placeholder="Correo" formControlName="correo">
      <div *ngIf="loginForm.get('correo')?.touched && loginForm.get('correo')?.invalid" class="text-danger">
        <small>Correo inválido</small>
      </div>

      <input type="password" placeholder="Contraseña" formControlName="contrasena">
      <div *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.invalid" class="text-danger">
        <small>Contraseña requerida</small>
      </div>

      <a href="#">¿Olvidaste tu Contraseña?</a>
      
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
      
      <button type="submit">ENTRAR</button>
    </form>
  </div>

  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-right">
        <h1>¡Hola, Futuro Usuario!</h1>
        <p>Regístrate para empezar a disfrutar de nuestros servicios.</p>
        <button class="hidden" routerLink="/auth/register">REGISTRARSE</button>
      </div>
    </div>
  </div>
</div>
