<div class="container-auth active" id="container">
  <div class="form-container sign-up">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Crear Cuenta</h1>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>o usa tu correo electrónico para registrarte</span>
      
      <input type="text" placeholder="Nombre Completo" formControlName="nombreCompleto">
      <input type="text" placeholder="Código de Estudiante (Ej: U12345678)" formControlName="codigoEstudiante">
      <input type="email" placeholder="Correo" formControlName="correo">
      <input type="password" placeholder="Contraseña" formControlName="contrasena">
      
      <div *ngIf="errorMessage" class="alert alert-danger mt-2 w-100">{{ errorMessage }}</div>

      <button type="submit">REGISTRARSE</button>
    </form>
  </div>

  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>¡Bienvenido de Nuevo!</h1>
        <p>Ingresa tus datos para acceder a nuestra página</p>
        <button class="hidden" routerLink="/auth/login">INICIAR SESIÓN</button>
      </div>
    </div>
  </div>
</div>
