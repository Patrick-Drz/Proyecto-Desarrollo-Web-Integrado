<div class="container-fluid p-4">
  <h2 class="mb-4">Gestión de Reclamaciones</h2>
  <button class="btn btn-warning mb-3 fw-bold"><i class="fa-solid fa-file-csv me-2"></i>Descargar Reporte (Excel)</button>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Correo</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Fecha Creación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rec of reclamaciones">
            <td>{{rec.id}}</td>
            <td>{{rec.nombre}}</td>
            <td>{{rec.correo}}</td>
            <td class="text-uppercase">{{rec.tipo}}</td>
            <td>{{rec.descripcion}}</td>
            <td>{{rec.fecha}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
